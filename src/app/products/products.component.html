<h2>My Products</h2>
<ul class="products">
  <li *ngFor="let product of products"
    [class.selected]="hero === selectedProduct"
    (click)="onSelect(product)">
    <span class="badge">{{product.product_id}}</span> {{product.title}}
  </li>
</ul>

 <app-hero-detail [hero]="selectedHero"></app-hero-detail>
